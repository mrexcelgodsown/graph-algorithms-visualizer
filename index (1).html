<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">

    <style>

<body class="dark">
    <div class="w-full max-w-7xl mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-6 text-white">Graph Algorithms Visualizer</h1>
        <div id="controls" class="flex flex-wrap gap-4 justify-center">
            <select id="algorithm" class="bg-gray-700 text-white p-2 rounded-lg">
                <option value="bfs">Breadth-First Search (BFS)</option>
                <option value="dfs">Depth-First Search (DFS)</option>
                <option value="dijkstra">Dijkstra's Shortest Path</option>
            </select>
            <input id="node1" type="text" placeholder="From Node (e.g., A)" class="bg-gray-700 text-white p-2 rounded-lg w-24">
            <input id="node2" type="text" placeholder="To Node (e.g., B)" class="bg-gray-700 text-white p-2 rounded-lg w-24">
            <input id="weight" type="number" placeholder="Weight" class="bg-gray-700 text-white p-2 rounded-lg w-24">
            <button onclick="addEdge()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Add Edge</button>
            <button onclick="clearGraph()" class="bg-red-600 text-white px-4 py-2 rounded-lg">Clear Graph</button>
            <button onclick="runAlgorithm()" class="bg-green-600 text-white px-4 py-2 rounded-lg">Run Algorithm</button>
            <button onclick="toggleTheme()" class="theme-toggle">Toggle Theme</button>
        </div>
        <div id="info" class="text-sm"></div>
        <div id="graph-container" class="mt-6"></div>

    <script>
        let nodes = new vis.DataSet([
            { id: 'A', label: 'A', color: '#60a5fa' },
            { id: 'B', label: 'B', color: '#60a5fa' },
            { id: 'C', label: 'C', color: '#60a5fa' },
            { id: 'D', label: 'D', color: '#60a5fa' },
            { id: 'E', label: 'E', color: '#60a5fa' }
        ]);
        let edges = new vis.DataSet([
            { from: 'A', to: 'B', label: '4', weight: 4 },
            { from: 'A', to: 'C', label: '2', weight: 2 },
            { from: 'B', to: 'C', label: '1', weight: 1 },
            { from: 'B', to: 'D', label: '5', weight: 5 },
            { from: 'C', to: 'D', label: '8', weight: 8 },
            { from: 'C', to: 'E', label: '10', weight: 10 },
            { from: 'D', to: 'E', label: '2', weight: 2 }
        ]);
        let container = document.getElementById('graph-container');
        let data = { nodes: nodes, edges: edges };
        let options = {
            nodes: { shape: 'circle', font: { size: 16, color: '#ffffff' } },
            edges: { font: { size: 14 }, arrows: 'to', smooth: { type: 'curvedCW' } },
            physics: { enabled: true, stabilization: false }
        };
        let network = new vis.Network(container, data, options);

        function addEdge() {
            let from = document.getElementById('node1').value.toUpperCase();
            let to = document.getElementById('node2').value.toUpperCase();
            let weight = parseInt(document.getElementById('weight').value) || 1;
            if (from && to && !nodes.get(from)) nodes.add({ id: from, label: from, color: '#60a5fa' });
            if (to && !nodes.get(to)) nodes.add({ id: to, label: to, color: '#60a5fa' });
            if (from && to && !edges.get({ from: from, to: to })) {
                edges.add({ from: from, to: to, label: weight.toString(), weight: weight });
                updateInfo(`Added edge: ${from} -> ${to} (Weight: ${weight})`);
            } else {
                updateInfo('Invalid edge or already exists.');
            }
        }

        function clearGraph() {
            nodes.clear();
            edges.clear();
            updateInfo('Graph cleared.');
        }

        function updateInfo(message) {
            document.getElementById('info').innerHTML = message;
        }

        async function runAlgorithm() {
            let algorithm = document.getElementById('algorithm').value;
            let start = document.getElementById('node1').value.toUpperCase();
            let end = document.getElementById('node2').value.toUpperCase();
            if (!nodes.get(start) || (algorithm === 'dijkstra' && !nodes.get(end))) {
                updateInfo('Please enter valid node IDs.');
                return;
            }
            if (algorithm === 'bfs') await bfs(start);
            else if (algorithm === 'dfs') await dfs(start);
            else if (algorithm === 'dijkstra') await dijkstra(start, end);
        }

        async function bfs(start) {
            let queue = [start];
            let visited = new Set();
            visited.add(start);
            updateInfo('Running BFS...');
            while (queue.length > 0) {
                let node = queue.shift();
                nodes.update({ id: node, color: '#f87171' });
                await sleep(500);
                let neighbors = edges.get().filter(e => e.from === node).map(e => e.to);
                for (let neighbor of neighbors) {
                    if (!visited.has(neighbor)) {
                        visited.add(neighbor);
                        queue.push(neighbor);
                        edges.update({ from: node, to: neighbor, color: '#f87171' });
                        await sleep(500);
                    }
                }
            }
            updateInfo('BFS completed.');
        }

        async function dfs(start) {
            let stack = [start];
            let visited = new Set();
            updateInfo('Running DFS...');
            while (stack.length > 0) {
                let node = stack.pop();
                if (!visited.has(node)) {
                    visited.add(node);
                    nodes.update({ id: node, color: '#f87171' });
                    await sleep(500);
                    let neighbors = edges.get().filter(e => e.from === node).map(e => e.to);
                    for (let neighbor of neighbors.reverse()) {
                        if (!visited.has(neighbor)) {
                            stack.push(neighbor);
                            edges.update({ from: node, to: neighbor, color: '#f87171' });
                            await sleep(500);
                        }
                    }
                }
            }
            updateInfo('DFS completed.');
        }

        async function dijkstra(start, end) {
            let distances = {};
            let prev = {};
            let queue = new Set(nodes.getIds());
            nodes.getIds().forEach(id => distances[id] = Infinity);
            distances[start] = 0;
            updateInfo(`Running Dijkstra's from ${start} to ${end}...`);
            while (queue.size > 0) {
                let minNode = [...queue].reduce((a, b) => distances[a] < distances[b] ? a : b);
                if (minNode === end) break;
                queue.delete(minNode);
                nodes.update({ id: minNode, color: '#f87171' });
                await sleep(500);
                let neighbors = edges.get().filter(e => e.from === minNode);
                for (let edge of neighbors) {
                    let alt = distances[minNode] + edge.weight;
                    if (alt < distances[edge.to]) {
                        distances[edge.to] = alt;
                        prev[edge.to] = minNode;
                        edges.update({ id: edge.id, color: '#f87171' });
                        await sleep(500);
                    }
                }
            }
            let path = [];
            let current = end;
            while (current) {
                path.unshift(current);
                current = prev[current];
            }
            updateInfo(`Shortest path: ${path.join(' -> ')} (Distance: ${distances[end]})`);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.body.style.background = document.body.classList.contains('dark')
                ? 'linear-gradient(135deg, #1a202c, #2d3748)'
                : 'linear-gradient(135deg, #e6e6fa, #dcdcdc)';
            updateInfo('Theme toggled.');
        }
    </script>
